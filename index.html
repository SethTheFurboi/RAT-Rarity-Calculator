<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- jQuery UI <link> tag -->
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>RAT Rarity Calculator</title>
  </head>
  <body>
    <div class="bg-info text-light px-4 py-5 mb-5">
      <div class="container text-center">
        <h1>RAT Icon Rarity Calculator</h1>
        <p>Made by Seth The Furboi and Kenshin</p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h3>Icon Queries:</h3>
          <form id="icon-form">
            <div class="row py-3">

              <label for="icon" class="col-sm-4 col-form-label"
                >Icon Name:
              </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="icon-name" />
              </div>

              <label for="icon" class="col-sm-4 col-form-label"
                >Tween Effect:
              </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="tween-effect" />
              </div>

              <label for="icon" class="col-sm-4 col-form-label"
                >Gleam Effect:
              </label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="gleam-effect" />
              </div>

              <label>
                <input type="checkbox" name="rainbow-checkbox" id="rainbow-checkbox">Rainbow
              </label>

            </div>
            <div class="py-3">
              <button type="submit" value="Submit" class="btn btn-info">
                Submit
              </button>
            </div>
          </form>
        </div>
        <div class="col-6">
          <h3>Calculated Icons:</h3>
          <div class="py-3">
            <ul class="list-group" id="icons-list"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <!-- jQuery UI <script> tag -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
